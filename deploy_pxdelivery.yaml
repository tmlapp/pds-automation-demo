  tasks:
  - name: sleep for pds to spin
    pause:
      seconds: 60

  - name: wait for deployemnt
    ansible.builtin.uri:
      url: "{{ pds_api }}/deployments/{{ item }}/status"
      headers:
        Authorization: "Bearer {{ token }}"
        accept: application/json
    register: wait_for
    until:
    - wait_for.json.health == "Healthy"
    - wait_for.json.status == "Available"
    retries: 30
    delay: 15
    loop:
    - "{{ kafka_ds_id }}"
    - "{{ mysql_ds_id }}"
    - "{{ mongo_ds_id }}"

